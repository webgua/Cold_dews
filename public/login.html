<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>欢迎使用FaceDoor教学管理系统Progress</title>
	<link rel="stylesheet" href="./stylesheets/servicelogin.css">
</head>
<body>
	<div class="wrapper">
		<div class="facedoor-header-bar">
			<div class="header content clearfix">
				<div class="logo logo-w" aria-label="FaceDoor"></div>
			</div>
		</div>
		<div class="facedoor-main-content content">
			<div class="banner">
				<h1>
					一个账户，享受所有的FaceDoor服务!
				</h1>
				<h2 class="hidden-small">
					登陆账户进入教学管理系统
				</h2>
			</div>
			<div class="main-content">
				<div class="card single-card">
					<div class="circle-mask">
						<canvas id="canvas" class="canvas" width="96" height="96"></canvas>
					</div>
					<form action="#" method="post"></form>
				</div>
				<div class="card-mask-wrap"></div>
			</div>
		</div>
		<div class="facedoor-footer-bar"></div>
	</div>
</body>
</html>
