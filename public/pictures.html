<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sheldon's Pictures</title>
	<script src="javascripts/openseadragon.min.js"></script>
</head>
<body style="height:100%; overflow:hidden; margin:0px; padding:0px;">
	<div id="openseadragon1" style="width: 100%; height: 100%; position:absolute;"></div>
	<script type="text/javascript">
    var viewer = OpenSeadragon({
        id: "openseadragon1",
        prefixUrl: "./images/",
        tileSources: "./images/961.dzi",
    });

    viewer.addTiledImage({
    	tileSource: './images/961.dzi',
    	x: 1,
    	y: 0,
    	width: 1
	});
</script>	
</body>
</html>
